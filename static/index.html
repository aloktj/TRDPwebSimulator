<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRDP Web Simulator</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>TRDP Web Simulator</h1>
    <p>Monitor RX telegrams in real time and edit TX telegrams.</p>
  </header>

  <main>
    <section id="telegrams-panel">
      <div class="panel-header">
        <h2>Telegrams</h2>
        <button id="refresh-btn" class="secondary">Refresh</button>
      </div>
      <div class="table-wrapper">
        <table id="telegram-table">
          <thead>
            <tr>
              <th>ComId</th>
              <th>Name</th>
              <th>Direction</th>
              <th>Type</th>
              <th>Dataset</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section id="details-panel">
      <div class="panel-header">
        <div>
          <h2 id="detail-title">Telegram Details</h2>
          <p id="detail-meta" class="muted">Select a telegram to view details.</p>
        </div>
        <div id="detail-actions" class="action-group" hidden>
          <button id="save-fields" class="primary">Save Fields</button>
          <button id="clear-fields" class="secondary">Clear Fields</button>
          <button id="send-telegram" class="primary">Send Telegram</button>
          <button id="stop-telegram" class="danger">Stop Telegram</button>
        </div>
      </div>
      <div class="table-wrapper">
        <table id="fields-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="status" class="status muted"></div>
    </section>
  </main>

  <div id="md-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Send MD Telegram</h3>
        <button id="md-close" class="icon-button" aria-label="Close">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="form-grid">
          <label>Mode</label>
          <div id="md-mode-options" class="pill-group">
            <label><input type="radio" name="md-mode" value="Mn" checked /> Mn (Notify)</label>
            <label><input type="radio" name="md-mode" value="Mr" /> Mr (Request)</label>
            <label><input type="radio" name="md-mode" value="Mp" /> Mp (Reply)</label>
            <label><input type="radio" name="md-mode" value="Mq" /> Mq (Reply+Confirm)</label>
            <label><input type="radio" name="md-mode" value="Mc" /> Mc (Confirm)</label>
            <label><input type="radio" name="md-mode" value="Me" /> Me (Error)</label>
          </div>
          <label for="md-protocol">Protocol</label>
          <select id="md-protocol">
            <option value="udp-unicast">UDP unicast</option>
            <option value="udp-multicast">UDP multicast</option>
            <option value="tcp">TCP</option>
          </select>
          <label for="md-payload-size">Payload size</label>
          <select id="md-payload-size">
            <option value="64">64 bytes</option>
            <option value="32768">32 kB</option>
          </select>
          <label for="md-expected">Expected replies</label>
          <input id="md-expected" type="number" min="0" value="0" />
          <label for="md-reply-timeout">Reply timeout (ms)</label>
          <input id="md-reply-timeout" type="number" min="0" value="0" />
          <label for="md-confirm-timeout">Confirm timeout (ms)</label>
          <input id="md-confirm-timeout" type="number" min="0" value="0" />
          <label for="md-caller-throttle">Caller throttling</label>
          <label class="switch"><input id="md-caller-throttle" type="checkbox" /> Respect caller throttling</label>
          <label for="md-replier-throttle">Replier throttling</label>
          <label class="switch"><input id="md-replier-throttle" type="checkbox" /> Respect replier throttling</label>
          <label for="md-toggle-reply-confirm">Toggle reply/confirm</label>
          <label class="switch"><input id="md-toggle-reply-confirm" type="checkbox" /> Alternate reply/confirm</label>
          <label for="md-multicast-replies">Multicast reply matrix</label>
          <label class="switch"><input id="md-multicast-replies" type="checkbox" /> Expect multicast replies</label>
          <label for="md-dest-ip">Destination IP override</label>
          <input id="md-dest-ip" type="text" placeholder="Optional integer" />
          <label for="md-dest-port">Destination port</label>
          <input id="md-dest-port" type="number" min="0" value="0" />
        </div>
        <div class="timeline">
          <div class="timeline-header">
            <h4>Live Status</h4>
            <div class="pill-group">
              <button id="md-sim-reply" class="secondary">Simulate Reply</button>
              <button id="md-sim-confirm" class="secondary">Simulate Confirm</button>
              <button id="md-sim-error" class="secondary">Simulate Error</button>
            </div>
          </div>
          <ul id="md-timeline"></ul>
        </div>
      </div>
      <div class="modal-footer">
        <button id="md-send" class="primary">Send</button>
        <button id="md-cancel" class="secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
